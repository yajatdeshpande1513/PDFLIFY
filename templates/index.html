<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDFLIFY - Sleek Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <nav>
            <div class="logo">SleekConverter</div>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/tools">Tools</a></li>
                <li><a href="{{ url_for('login') }}" class="cta-button">Log In</a></li>
            </ul>
        </nav>
    </header>

    <div class="main-content">
        <main class="container">
            <section class="hero-section">
                <h1 class="main-heading">Convert Any File with Speed.</h1>
                <p class="sub-heading">Simple, fast, and secure PDF conversion.</p>

                <div class="file-upload-card" id="drop-zone">
                    <div class="upload-icon">
                        <svg width="48" height="48" fill="var(--primary-color)" viewBox="0 0 16 16"><path d="M7.5 7v4.5a.5.5 0 0 0 1 0V7h.5a.5.5 0 0 0 .354-.854l-1.5-1.5a.5.5 0 0 0-.708 0l-1.5 1.5A.5.5 0 0 0 7 7h.5z"/></svg>
                    </div>
                    <p>Drag & Drop PDF here, or <span class="browse-link">Browse Files</span></p>
                </div>
                
                <form action="{{ url_for('convert') }}" method="post" enctype="multipart/form-data">
                    <input type="file" id="real-file-input" name="file" required hidden>
                    <div class="conversion-options">
                        <div class="option-group">
                            <label class="custom-radio">
                                <input type="radio" name="output_format" value="docx" checked>
                                <span class="radio-label">To DOCX</span>
                            </label>
                            <label class="custom-radio">
                                <input type="radio" name="output_format" value="txt">
                                <span class="radio-label">To TXT</span>
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="convert-button" id="submit-btn" disabled>Convert Now</button>
                </form>
            </section>
        </main>
    </div>
</body>
</html>
