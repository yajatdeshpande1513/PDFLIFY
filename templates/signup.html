<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - PDFLIFY</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-dark">
    <div class="main-content">
        <div class="auth-card">
            <h1>Create Account</h1>
            <p class="text-muted small">Join SleekConverter to unlock more tools.</p>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} small py-2">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form action="{{ url_for('signup') }}" method="post">
                <div class="mb-3 text-start">
                    <label class="form-label small text-muted">Choose Username</label>
                    <input type="text" class="form-control bg-dark text-white border-secondary" name="username" required>
                </div>
                <div class="mb-3 text-start">
                    <label class="form-label small text-muted">Create Password</label>
                    <input type="password" class="form-control bg-dark text-white border-secondary" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-2">SIGN UP</button>
            </form>
            <p class="mt-4 small text-muted">Already have an account? <a href="{{ url_for('login') }}" class="text-success">Log in here</a></p>
        </div>
    </div>
</body>
</html>
